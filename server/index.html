<!DOCTYPE html>
<htmL>
	<head>
		<title>Coursinator</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="Coursinator allows students to input their courses and their program to get an auto generated schedule that encapsulates all of their courses for the coming term" />
		<script type="text/javascript" src="js/previous-courses.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<div>
					Coursinator
				</div>
			</nav>
		</header>
		<br />
		<section>
			<table>
				<tr>
					<td>
						<div>Program:
							<select name="program_select" id="program_select" onchange="getProgram()">
								<option value="0">Software</option>
								<option value="1">Science</option>
								<option value="2">Mechanical</option>
							</select>
						</div>
					</td>
					<td>
				</tr>
				<tr>
					<td>
						<div>
							<input type="radio" name="pattern" value="onpattern" checked="true" onclick="getProgram()">On Pattern</br></input>
							<input type="radio" name="pattern" value="offpattern" onclick="hideProgram()">Off Pattern</br></input>
						</div>
					</td>
				</tr>
				<tr>
					<td style="width:100px">
						<div style="width:100%">
							<select multiple name="course_select" id="course_select" style="visibility:hidden; width:100%">
							</select>
						</div>
					</td>
					<td style="width:20px">
						<button type="button" id="add_course_button" onclick="addCourseSelection()" style="visibility:hidden">></input>
						<button type="button" id="remove_course_button" onclick="removeCourseSelection()" style="visibility:hidden"><</input>
					</td>
					<td style="width:100px">
						<div style="width:100%">
							<select multiple name="courses_taken" id="courses_taken" style="visibility:hidden; width:100%">
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						
					</td>
				</tr>
			</table>
		</section>
	</body>

</html>
